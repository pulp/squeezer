---
- hosts: localhost
  collections:
    - mdellweg.squeezer
  gather_facts: false
  vars_files:
    - vars/server.yaml
  module_defaults: &pulp_module_defaults
    pulp_file_remote: &pulp_connection_details
      pulp_url: "{{ pulp_url }}"
      username: "{{ pulp_username }}"
      password: "{{ pulp_password }}"
  tasks:
    - name: Make file_remote absent
      pulp_file_remote:
        name: test_file_remote
        state: absent

- hosts: tests
  collections:
    - mdellweg.squeezer
  gather_facts: false
  vars_files:
    - vars/server.yaml
  module_defaults:
    <<: *pulp_module_defaults
  tasks:
    - name: Create file_remote
      pulp_file_remote:
        name: test_file_remote
        url: "{{ pulp_fixtures_url }}/file/PULP_MANIFEST"
        proxy_url: "http://proxy.int:3128"
        state: present
      register: result
    - name: Verify create file_remote
      assert:
        that:
          - result.changed == true
          - result.remote.name == "test_file_remote"
          - result.remote.url == "{{ pulp_fixtures_url }}/file/PULP_MANIFEST"
          - result.remote.proxy_url == "http://proxy.int:3128"

    - name: Create file_remote (2nd try)
      pulp_file_remote:
        name: test_file_remote
        url: "{{ pulp_fixtures_url }}/file/PULP_MANIFEST"
        proxy_url: "http://proxy.int:3128"
        state: present
      register: result
    - name: Verify create file_remote (2nd try)
      assert:
        that:
          - result.changed == false

    - name: Modify file_remote
      pulp_file_remote:
        name: test_file_remote
        policy: streamed
        tls_validation: false
        state: present
      register: result
    - name: Verify modify file_remote
      assert:
        that:
          - result.changed == true
          - result.remote.policy == "streamed"
          - result.remote.tls_validation == false

    - name: Modify file_remote (2nd try)
      pulp_file_remote:
        name: test_file_remote
        policy: streamed
        tls_validation: false
        state: present
      register: result
    - name: Verify modify file_remote (2nd try)
      assert:
        that:
          - result.changed == false

    - name: List file remotes
      pulp_file_remote: {}
      register: result
    - name: Verify list file remotes
      assert:
        that:
          - result.changed == false
          - result.remotes | length >= 1
          - result.remotes | selectattr('name', 'match', 'test_file_remote') | list | length == 1

    - name: Read file_remote
      pulp_file_remote:
        name: test_file_remote
      register: result
    - name: Verify read file_remote
      assert:
        that:
          - result.changed == false
          - result.remote.name == "test_file_remote"
          - result.remote.url == "{{ pulp_fixtures_url }}/file/PULP_MANIFEST"
          - result.remote.proxy_url == "http://proxy.int:3128"
          - result.remote.tls_validation == false

    - name: Delete file_remote
      pulp_file_remote:
        name: test_file_remote
        state: absent
      register: result
    - name: Verify delete file_remote
      assert:
        that:
          - result.changed == true
          - not result.remote

    - name: Delete file_remote (2nd try)
      pulp_file_remote:
        name: test_file_remote
        state: absent
      register: result
    - name: Verify delete file_remote (2nd try)
      assert:
        that:
          - result.changed == false
...
